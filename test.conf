[General]
# Update-2023.12.01
# 日志级别
loglevel = warning
# WiFi 助手
wifi-assist = false
# 并发数据网络和 WiFi
all-hybrid = false
# 测试超时（秒）
test-timeout = 3
# 隐藏状态栏上的VPN图标
hide-vpn-icon = false
# IPv6 支持（默认关闭）
ipv6 = false
ipv6-vif = false
# 允许 Wi-Fi 访问 (仅 iOS ）
allow-wifi-access = false
wifi-access-http-port = 35005
wifi-access-socks5-port = 35005
allow-hotspot-access = false
# 通过 HTTP API 控制 Surge
http-api-tls = false
http-api-web-dashboard = false
# 排除简单主机名
exclude-simple-hostnames = true
# Network framwork
network-framework = false
# 域名返回真实IP
always-real-ip = id6.me,open.e.189.cn,time.*.com
# DNS 服务器
dns-server = 223.5.5.5, 114.114.114.114, 119.29.29.29
hijack-dns = 1.1.1.1:53, 8.8.8.8:53
# 通过代理使用 DoH
doh-follow-outbound-mode = false
# 内网测速
internet-test-url = http://taobao.com/
# 代理测速
proxy-test-url = http://cp.cloudflare.com/generate_204
# 拒绝该请求，当连接类型为 HTTP 时，会返回一个错误页面
show-error-page-for-reject = false
# UDP IP 防泄漏
udp-policy-not-supported-behaviour = reject
# 开启geoip更新
disable-geoip-db-auto-update = false
# geoip库地址
geoip-maxmind-url = https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb

[Proxy Group]
# 
LinkA = select, policy-path=订阅地址1, update-interval=86400, hidden=true
# 
LinkB = select, policy-path=订阅地址2, update-interval=86400, hidden=true
# 订阅节点筛选
# 所有节点
所有节点 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(.*), hidden=0, no-alert=1
# 
台湾 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, hidden=0, no-alert=1, interval=600, tolerance=100
# 
日本 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, hidden=0, no-alert=1, interval=600, tolerance=100
# 
香港 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?=.*(港|HK|(?i)Hong))^((?!(GAME|台|日|韩|新|美)).)*$, hidden=0, no-alert=1, interval=300, tolerance=100
# 
狮城 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, hidden=0, no-alert=1, interval=600, tolerance=100
# 
美国 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?=.*(美|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, hidden=0, no-alert=1, interval=600, tolerance=100
# 
韩国 = select, include-other-group="LinkA, LinkB", policy-regex-filter=(?i)(KR|Korea|KOR|首尔|韩|韓), hidden=0, no-alert=1, interval=600, tolerance=100
# 
# 应用节点选择
# 默认选择
手动选择 = select, 日本, 香港, 美国, 台湾, 狮城, 韩国, REJECT, no-alert=1
# 谷歌
谷歌服务 = select, 日本, 美国, 手动选择, 台湾, 香港, 狮城, 韩国, REJECT, no-alert=1
# 电报
电报服务 = select, 手动选择, 日本, 台湾, 香港, 狮城, 美国, 韩国, REJECT, no-alert=1
# 推特
推特服务 = select, 手动选择, 日本, 台湾, 香港, 狮城, 美国, 韩国, REJECT, no-alert=1
# 聊天
智能聊天 = select, 手动选择, 台湾, 香港, 日本, 狮城, 美国, 韩国, REJECT, no-alert=1
# 代理策略
默认代理 = select, 手动选择, 日本, 台湾, 香港, 狮城, 美国, 韩国, DIRECT, REJECT, no-alert=1, hidden=0
# 苹果策略
苹果服务 = select, DIRECT, 手动选择, 日本, 台湾, 香港, 狮城, 美国, 韩国, REJECT, no-alert=1
# 直连策略
直连模式 = select, DIRECT, REJECT, 手动选择, no-alert=1
# 拒绝策略
拒绝模式 = select, REJECT, no-alert=1, hidden=0
# 强制拒绝
强制拒绝 = select, REJECT-DROP, no-alert=1, hidden=1

